<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced RAG Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .feature-badge {
      background: rgba(255,255,255,0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .main {
      padding: 30px;
    }

    .query-section {
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .options {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .option input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .results {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      min-height: 200px;
    }

    .result-section {
      margin-bottom: 20px;
    }

    .result-section h3 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .answer {
      line-height: 1.8;
      color: #333;
      font-size: 1.05rem;
    }

    .answer p {
      margin-bottom: 1em;
    }

    .answer ul, .answer ol {
      margin: 1em 0;
      padding-left: 2em;
    }

    .answer li {
      margin-bottom: 0.5em;
    }

    .answer code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }

    .answer pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1em 0;
    }

    .answer h1, .answer h2, .answer h3, .answer h4 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: #2c3e50;
    }

    .answer blockquote {
      border-left: 4px solid #667eea;
      padding-left: 1em;
      margin: 1em 0;
      color: #666;
    }

    .answer strong {
      font-weight: 600;
      color: #2c3e50;
    }

    .answer em {
      font-style: italic;
    }

    .citation {
      color: #667eea;
      cursor: pointer;
      font-weight: 600;
      margin-left: 2px;
      transition: color 0.2s;
    }

    .citation:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .sources {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .source {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .source-score {
      color: #667eea;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .metric {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .metric-value {
      font-size: 1.5rem;
      color: #667eea;
      font-weight: bold;
    }

    .metric-label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 5px;
    }

    .loading {
      text-align: center;
      color: #666;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .stream-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      margin-left: 5px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Advanced RAG Demo</h1>
      <p>Showcasing cutting-edge Retrieval-Augmented Generation</p>
      <div class="features">
        <span class="feature-badge">Hybrid Search</span>
        <span class="feature-badge">Query Expansion</span>
        <span class="feature-badge">Reranking</span>
        <span class="feature-badge">Streaming</span>
        <span class="feature-badge">Adaptive Chunking</span>
      </div>
    </div>

    <div class="main">
      <div class="query-section">
        <div class="input-group">
          <input 
            type="text" 
            id="questionInput" 
            placeholder="Ask a question about your documents..."
            value="What are the key performance optimizations for modern web applications?"
          >
          <button onclick="submitQuery()">Search</button>
          <button onclick="streamQuery()">Stream</button>
          <button onclick="compareConfigs()">Compare</button>
        </div>

        <div class="options">
          <label class="option">
            <input type="checkbox" id="useHybrid" checked>
            <span>Hybrid Search</span>
          </label>
          <label class="option">
            <input type="checkbox" id="useReranking" checked>
            <span>Reranking</span>
          </label>
        </div>
      </div>

      <div class="results" id="results">
        <div class="loading" style="display: none;" id="loading">Processing query</div>
        <div id="resultContent">
          <p style="color: #666; text-align: center;">Enter a question to see the RAG system in action</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configure marked options
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: false,
      mangle: false
    });

    // Function to process citations in text
    function processCitations(text) {
      // Replace [1], [2], etc. with styled spans
      return text.replace(/\[(\d+)\]/g, '<sup class="citation" data-ref="$1">[$1]</sup>');
    }

    // Function to render markdown with citations
    function renderMarkdownWithCitations(text) {
      // First render markdown
      let html = marked.parse(text || '');
      // Then process citations
      return processCitations(html);
    }
    async function submitQuery() {
      const question = document.getElementById('questionInput').value;
      const useHybrid = document.getElementById('useHybrid').checked;
      const useReranking = document.getElementById('useReranking').checked;

      if (!question) return;

      showLoading();

      try {
        const response = await fetch('/api/query', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            useHybridSearch: useHybrid,
            useReranking
          })
        });

        const data = await response.json();
        displayResults(data);
      } catch (error) {
        console.error('Error:', error);
        displayError('Failed to process query');
      }
    }

    async function streamQuery() {
      const question = document.getElementById('questionInput').value;
      const useHybrid = document.getElementById('useHybrid').checked;
      const useReranking = document.getElementById('useReranking').checked;

      if (!question) return;

      showLoading();
      const resultContent = document.getElementById('resultContent');
      resultContent.innerHTML = '';

      try {
        const response = await fetch('/api/query/stream', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            question,
            useHybridSearch: useHybrid,
            useReranking
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let answerDiv = null;
        let sources = [];

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = JSON.parse(line.slice(6));
              
              if (data.type === 'generation') {
                if (!answerDiv) {
                  hideLoading();
                  resultContent.innerHTML = '<div class="result-section"><h3>Answer <span class="stream-indicator"></span></h3><div class="answer" id="streamAnswer"></div></div>';
                  answerDiv = document.getElementById('streamAnswer');
                  answerDiv.rawContent = '';
                }
                if (data.chunk) {
                  answerDiv.rawContent = (answerDiv.rawContent || '') + data.chunk;
                  // Parse and render markdown with citations
                  answerDiv.innerHTML = renderMarkdownWithCitations(answerDiv.rawContent);
                }
              } else if (data.type === 'complete' && data.data) {
                sources = data.data.sources;
                displaySources(sources);
              }
            }
          }
        }
      } catch (error) {
        console.error('Error:', error);
        displayError('Failed to stream query');
      }
    }

    async function compareConfigs() {
      const question = document.getElementById('questionInput').value;
      if (!question) return;

      showLoading();

      try {
        const response = await fetch('/api/compare', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        displayComparison(data);
      } catch (error) {
        console.error('Error:', error);
        displayError('Failed to compare configurations');
      }
    }

    function displayResults(data) {
      hideLoading();
      const resultContent = document.getElementById('resultContent');
      
      resultContent.innerHTML = `
        <div class="result-section">
          <h3>Answer</h3>
          <div class="answer">${renderMarkdownWithCitations(data.answer || '')}</div>
        </div>
        
        <div class="result-section">
          <h3>Sources (${data.sources.length})</h3>
          <div class="sources">
            ${data.sources.slice(0, 3).map(source => `
              <div class="source">
                <div class="source-score">Relevance: ${(source.relevanceScore * 100).toFixed(1)}%</div>
                <div>${source.content.substring(0, 200)}...</div>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="result-section">
          <h3>Performance Metrics</h3>
          <div class="metrics">
            <div class="metric">
              <div class="metric-value">${data.metrics.retrievalTime}ms</div>
              <div class="metric-label">Retrieval</div>
            </div>
            <div class="metric">
              <div class="metric-value">${data.metrics.rerankingTime}ms</div>
              <div class="metric-label">Reranking</div>
            </div>
            <div class="metric">
              <div class="metric-value">${data.metrics.generationTime}ms</div>
              <div class="metric-label">Generation</div>
            </div>
            <div class="metric">
              <div class="metric-value">${data.metrics.totalTime}ms</div>
              <div class="metric-label">Total</div>
            </div>
          </div>
        </div>
      `;
    }

    function displaySources(sources) {
      const resultContent = document.getElementById('resultContent');
      resultContent.innerHTML += `
        <div class="result-section">
          <h3>Sources (${sources.length})</h3>
          <div class="sources">
            ${sources.slice(0, 3).map(source => `
              <div class="source">
                <div class="source-score">Relevance: ${(source.score * 100).toFixed(1)}%</div>
                <div>${source.content.substring(0, 200)}...</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function displayComparison(data) {
      hideLoading();
      const resultContent = document.getElementById('resultContent');
      
      resultContent.innerHTML = `
        <div class="result-section">
          <h3>Configuration Comparison</h3>
          <p style="margin-bottom: 20px; color: #666;">Question: ${data.question}</p>
          ${data.comparisons.map(comp => `
            <div style="margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px;">
              <h4 style="color: #667eea; margin-bottom: 10px;">${comp.configuration}</h4>
              <div class="metrics">
                <div class="metric">
                  <div class="metric-value">${comp.metrics.totalTime}ms</div>
                  <div class="metric-label">Total Time</div>
                </div>
                <div class="metric">
                  <div class="metric-value">${comp.sources}</div>
                  <div class="metric-label">Sources</div>
                </div>
                <div class="metric">
                  <div class="metric-value">${comp.topSource ? (comp.topSource.relevanceScore * 100).toFixed(1) : 0}%</div>
                  <div class="metric-label">Top Relevance</div>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function displayError(message) {
      hideLoading();
      document.getElementById('resultContent').innerHTML = `
        <div style="color: red; text-align: center;">${message}</div>
      `;
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultContent').innerHTML = '';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Allow Enter key to submit
    document.getElementById('questionInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitQuery();
      }
    });
  </script>
</body>
</html>
